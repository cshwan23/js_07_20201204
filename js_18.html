<!-- 
~~~~~~~~~~~~~~~~~
js_18.html
~~~~~~~~~~~~~~~~~
	=> 웹 화면에서 발생하는 각종 이벤트 정보를 관리하는 
	   **[Event 객체]**를 이용하여 이벤트 발생 시
	   원하는 행동을 취한다.
	=> 웹에서 이벤트란 웹브라우저에 발생하는 모든 움직임을 말한다.
	=> 웹에서 발생하는 이벤트의 종류는 다음과 같다.
		----------------------------------------------------------------
		click 	  => 마우스 왼쪽 버튼을 누르는 행위
		dbclick   => 마우스 왼쪽 버튼을 두번 누르는 행위(더블클릭)
		----------------------------------------------------------------
		[focus]	  => 입력 양식에 초점이 들어간 행위 예)아이디 입력란에 커서가 생겨난 행동
		[blur]	  => 입력 양식에 초점이 빠지는 행위
		select 	  => 키보드로 입력하는 입력양식 계열에서 내용물을 드래그해서 선택하는 행위
		----------------------------------------------------------------
		mouseover => 마우스를 갖다 대는 행위
		mouseout  => 마우스를 떼는 행위
		mousedown => 마우스에 달린 모든 버튼을 누르는 행위
		----------------------------------------------------------------
		keydown   => 키보드를 누르는 순간의 행위
		[keyup]   => 키보드를 누른 후 떼는 순간의 행위
		----------------------------------------------------------------
		submit    => 웹서버로 데이터를 전송하는 순간
		reset 	  => 동일한 form 태그 소속의 동료 입력 양식의 value 값을 없애거나
					 check를 풀어버리는 행위.
		----------------------------------------------------------------
		load 	  => 웹브라우저에 새로운 웹페이지가 불려오는 행위(+새로운페이지 열림)
		unload    => 웹브라우저에 현재 웹페이지가 사라지는 행위
		----------------------------------------------------------------
		//중요(change 이벤트 중요***)
		[change]  => checkbox 입력양식의 경우 없던 체크가 들어가거나 있던 체크가 풀리는 행위.
					 radio 입력양식의 경우 체크가 들어가는 행위
					 select 입력양식의 내용물을 바꾸어 선택하는 행위.
					 	<주의>기존에 선택된걸 또다시 선택 => change 이벤트 아님.
					 text 입력 양식의 계열, 즉 키보드로 데이터를 입력하는 입력양식은
					 	기존 들어있는 값에 *수정이 발생된 후* 초점이 빠질 때. 발생.
 		----------------------------------------------------------------
 		기타 등등
 		****************************************************
 		=> 태그에서 이벤트가 발생하면 자바스크립트 코딩을 실행시키는 방법
 		****************************************************
 		<태그명 on이벤트명 = "자바스크립트코딩">
 		예 => <input type="text" onClick="alert('아 크리스마스인데 집이 감옥이되써..')">
		예 => <div onClick="alert('박인선만세.')">박인선 씨 기사 시험 만점으로 기네스북에 올라...</div>
 -->

<html>
<meta charset="utf-8">
<head>
	<title></title>
	<script type="text/javascript">
		
		function msg1(){
			alert("방문환영!");
		}
		function msg2(){
			alert("안녕 잘 꺼지세요!");
		}
		function show1(){
			//이벤트가 발생한 위치의 X좌표를 구해 변수에 저장하기
			// Event 객체의 속성변수 screenX 안에 이벤트가 발생한 곳의 X좌표가 저장되어있다.
			var x = event.screenX;
			//이벤트가 발생한 위치의 Y좌표를 구해 변수에 저장하기
			// Event 객체의 속성변수 screenX 안에 이벤트가 발생한 곳의 Y좌표가 저장되어있다.
			var y = event.screenY;
			// name="info1"을 가진 입력양식의 value 속성에 클릭 이벤트가 발생한 위치의 x좌표 y좌표를 삽입
			document.myForm.info1.value = "X좌표 : " + x+", "+"Y좌표 : "+y;
		}
		function show2(){

			//name="info2"을 가진 입력양식의 value 속성에 누른 마우스 버튼의 고유번호 삽입.
			// Event 객체의 속성변수 button 안에 클릭한 마우스의 고유번호가 저장되어있다.
			document.myForm.info2.value = event.button;
			
		}
		function show3(){
			//name="info3"을 가진 양식의 value 속성에 누른 키보드의 고유번호 삽입.
			// Event 객체의 속성변수 keyCode 안에 누른 키보드의 고유번호가 저장되어있다.
			document.myForm.info3.value = event.keyCode;
			if(event.keyCode==16){
				location.replace("http://naver.com");
			}
		}

	</script>
	


</head>
<body onload="msg1();" onUnload="msg2();" onclick="show1();" onmousedown="show2();" onkeydown="show3();" ><center>

<form name="myForm">
	
	<table border=0 cellpadding=7 cellspacing=0 style="border-collapse: collapse;">
		
		<tr>
			<td>마우스 클릭 위치 : 
			<td>
				<!------------------>
				<input type="text" name="info1" size=30>
				<!------------------>
		<tr>
			<td>클릭한 마우스 고유번호 : 
			<td>
				<!------------------>
				<input type="text" name="info2" size=30>
				<!------------------>
		<tr>
			<td>누른 키보드 번호 : 
			<td>
				<!------------------>
				<input type="text" name="info3" size=30>
				<!------------------>

	</table>

</form>






</body>
</html>
