<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>

	<script type="text/javascript">
	
		//*******************************
		// 전역변수선언
		//*******************************
		var num = 10;

		//*******************************
		// timer 함수 선언
		//*******************************
		function timer(){

			//---------------------------------------
			// id="second" 가 있는 태그영역 내부에 num 변수안의 데이터 삽입
			//---------------------------------------
			document.getElementById("second").innerHTML = num;

			//---------------------------------------
			// 1초 마다에 익명 함수 안의 자스 코딩 실행하기
			//---------------------------------------
			window.setInterval(
				function(){
					//---------------------------------------
					// num 변수 안의 데이터를 1씩 감소하여
					// id="second" 가 있는 태그영역 내부에 삽입하기
					//---------------------------------------
					document.getElementById("second").innerHTML = --num;
					
					//---------------------------------------
					// 만약 num 변수 안의 데이터가 1이면 네이버 페이지로 이동하기
					//---------------------------------------
					if(num==1){
						location.replace("http://www.naver.com");
					}

				}
				,1000*1
			)
		}	

	</script>
</head>
<body onLoad="timer();"><center>


	<span id="second"></span>초 후 Naver로 이동...

</body>
</html>
